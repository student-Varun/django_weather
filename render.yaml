services:
  - type: web
    name: weather-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      gunicorn weatherproject.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: weatherproject.settings
      - key: PYTHON_VERSION
        value: 3.12
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com

  - type: static
    name: staticfiles
    staticPublishPath: staticfiles
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
